<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math List Calculator</title>
    <!--<script src="https://cdn.tailwindcss.com"></script>-->
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-4">Math List Calculator</h1>
            <division-element></division-element>
        </div>
    </div>
    <script>
class ListItem extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: 'open' });
    }

    connectedCallback() {
        this.render();
    }

    render() {
        const value = this.getAttribute('value') || 0;
        const name = this.getAttribute('name');
        // TODO - coerce values to nearest 0.5?
        /*this.shadowRoot.innerHTML = `
            <link rel="stylesheet" href="output.css">
            <li class="flex justify-between items-center py-2">
                <input type="text" value="${name}" class="border rounded px-2 py-1 w-24 mr-2">
                <input type="number" value="${value}" placeholder="0.0" step="0.5" min="0" class="border rounded px-2 py-1 w-24 mr-2">
                <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </li>
        `;*/
        this.shadowRoot.innerHTML = `
            <link rel="stylesheet" href="output.css">
            <div class="grid grid-cols-3">
            <input type="text" value="${name}" class="border rounded px-2 py-1 col-start-1 col-end-2">
            <input type="number" value="${value}" placeholder="0.0" step="0.5" min="0" class="border rounded px-2 py-1 col-start-2 col-end-3">
            <button class="delete-btn bg-red-500 text-white px-2 py-1 rounded col-start-3 col-end-4">Delete</button>
            </div>
        `;

        this.shadowRoot.querySelector('input[type="text"]').addEventListener('change', (e) => {
            this.setAttribute('name', e.target.value);
        });
        this.shadowRoot.querySelector('input[type="number"]').addEventListener('change', (e) => {
            this.setAttribute('value', e.target.value);
        });
        this.shadowRoot.querySelector('.delete-btn').addEventListener('click', () => {
            this.remove();
        });
    }
}

customElements.define('list-item', ListItem);

class Division extends HTMLElement {
    constructor() {
        super();
        this.attachShadow({ mode: 'open' });
    }
    connectedCallback() {
        this.render();
        this.setupEventListeners();
    }
    getFakeName(index) {
        switch (index) {
            case 0:
                return "Astros";
            case 1:
                return "Blue Jays";
            case 2:
                return "Cubs";
            case 3:
                return "Dodgers";
            case 4:
                return "Eagles";
            case 5:
                return "Falcons";
            case 6:
                return "Giants";
            case 7:
                return "Heat";
            case 8:
                return "Islanders";
            case 9:
                return "Jazz";
        }
        return `Team ${index + 1}`;
    }
    setupEventListeners() {
        this.shadowRoot.getElementById('addItem').addEventListener('click', () => this.addItem());
        this.shadowRoot.getElementById('simulate').addEventListener('click', () => {
            const items = this.shadowRoot.querySelectorAll('list-item');
            const sum = Array.from(items).reduce((total, item) => {
                return total + parseFloat(item.getAttribute('value') || 0);
            }, 0);
            this.shadowRoot.getElementById('result').textContent = `Sum: ${sum}`;
        });
    }
    render() {
        this.shadowRoot.innerHTML = `
            <link rel="stylesheet" href="output.css">
            <div class="mb-4">
                <button id="addItem" class="bg-blue-500 text-white px-4 py-1 rounded">Add New Item</button>
            </div>
            <div class="grid grid-cols-3" id="itemList">
                <div>Team</div><div>Games back</div><div></div>
            </div>
            <button id="simulate" class="bg-green-500 text-white px-4 py-2 rounded">Simulate Division</button>
            <p id="result" class="mt-4 font-bold"></p>
        `;
    }
    addItem() {
        const listItem = document.createElement('list-item');
        listItem.setAttribute('value', '0');
        const existingItems = this.shadowRoot.querySelectorAll('list-item');
        let existingNames = new Set();
        existingItems.forEach(elem => existingNames.add(elem.getAttribute('name').trim()));
        let index = existingItems.length;
        let name;
        do {
            name = this.getFakeName(index);
            index++;
        } while (existingNames.has(name));
        listItem.setAttribute('name', name);
        let newDiv = document.createElement("div");
        newDiv.classList.add("col-start-1", "col-end-4");
        newDiv.appendChild(listItem);
        this.shadowRoot.getElementById('itemList').appendChild(newDiv);
    }
}

customElements.define('division-element', Division);

document.addEventListener('DOMContentLoaded', () => {
});
</script>
 
</body>
</html>
